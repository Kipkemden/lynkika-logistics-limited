[build]
  # Build command
  command = "npm run build"
  # Directory to publish (React build output)
  publish = "client/build"
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  GENERATE_SOURCEMAP = "false"
  # Temporarily disable secrets scanning to allow deployment
  SECRETS_SCAN_ENABLED = "false"

# Redirect all API calls to main serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect all other requests to React app (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200